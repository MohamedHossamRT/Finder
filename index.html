<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finder - Responsive Navigation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <button class="hamburger" id="hamburger">
          <i class="fa-solid fa-bars"></i>
        </button>

        <div class="logo">
          <a href="#">
            <i class="fa-brands fa-searchengin"></i>
            <h1>Finder</h1>
          </a>
        </div>

        <div class="menu" id="menu">
          <div class="menu-header">
            <h3 class="menu-title">Browse Finder</h3>
            <button class="menu-close" id="menuClose">
              <i class="fa-solid fa-times"></i>
            </button>
          </div>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Listings</a></li>
            <li><a href="#">Account</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Docs</a></li>
            <li><a href="#">Components</a></li>
          </ul>
        </div>

        <div class="accessibility">
          <a href="#" class="mode">
            <i class="fa-solid fa-circle-half-stroke"></i>
          </a>
          <a href="#" class="user">
            <i class="fa-regular fa-user"></i>
          </a>
          <a href="#" class="join">
            <span>+</span>
            Join Pro Network
          </a>
        </div>
      </nav>
    </header>

    <div class="mobile-menu-overlay" id="overlay"></div>

    <div class="customize">
      <a href="#">
        <span>Customize</span>
        <i class="fa-solid fa-gear"></i>
      </a>
    </div>

    <main class="hero-section">
      <div class="hero-container">
        <h1 class="hero-title">
          Explore top-rated<br />
          certified pros nearby
        </h1>

        <div class="search-container">
          <form class="search-form">
            <div class="input-row">
              <div class="search-input-group">
                <input
                  type="text"
                  class="search-input"
                  placeholder="What service do you need?"
                />
              </div>
              <input
                type="text"
                class="location-input"
                placeholder="Zip code"
              />
            </div>
            <button type="submit" class="search-btn">Search</button>
          </form>
        </div>

        <div class="service-categories">
          <button class="service-btn">Handyperson</button>
          <button class="service-btn">Electrician</button>
          <button class="service-btn">Plumbing</button>
          <button class="service-btn">Landscaping</button>
          <button class="service-btn">Roofing</button>
        </div>
      </div>
    </main>

    <script>
      const hamburger = document.getElementById("hamburger");
      const menu = document.getElementById("menu");
      const menuClose = document.getElementById("menuClose");
      const overlay = document.getElementById("overlay");

      function openMenu() {
        menu.classList.add("active");
        overlay.classList.add("active");
      }

      function closeMenu() {
        menu.classList.remove("active");
        overlay.classList.remove("active");
      }

      hamburger.addEventListener("click", openMenu);
      menuClose.addEventListener("click", closeMenu);
      overlay.addEventListener("click", closeMenu);
    </script>
  </body>
</html>
